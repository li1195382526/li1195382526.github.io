lass="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Based on Glacier&#x27;s example: http://docs.aws.amazon.com/AWSJavaScriptSDK/guide/examples.html#Amazon_Glacier__Multi-part_Upload</span></span><br><span class="line"><span class="keyword">var</span> oss = <span class="built_in">require</span>(<span class="string">&#x27;./oss&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// -------------------------------</span></span><br><span class="line"><span class="comment">// 5.5 Multipart Upload</span></span><br><span class="line"><span class="comment">// -------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// todo: Abort Multipart Upload, List Multipart Uploads, List Parts 没有sample</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> fs = <span class="built_in">require</span>(<span class="string">&#x27;fs&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// File</span></span><br><span class="line"><span class="keyword">var</span> fileName = <span class="string">&#x27;test.mp3&#x27;</span>;</span><br><span class="line"><span class="keyword">var</span> filePath = <span class="string">&#x27;./&#x27;</span> + fileName;</span><br><span class="line"><span class="keyword">var</span> fileKey = fileName;</span><br><span class="line"><span class="keyword">var</span> buffer = fs.readFileSync(filePath);</span><br><span class="line"><span class="comment">// Upload options</span></span><br><span class="line"><span class="keyword">var</span> bucket = <span class="string">&#x27;chylvina&#x27;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Upload</span></span><br><span class="line"><span class="keyword">var</span> startTime = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"><span class="keyword">var</span> partNum = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">var</span> partSize = <span class="number">1024</span> * <span class="number">1024</span> * <span class="number">5</span>; <span class="comment">// Minimum 5MB per chunk (except the last part)</span></span><br><span class="line"><span class="keyword">var</span> numPartsLeft = <span class="built_in">Math</span>.ceil(buffer.length / partSize);</span><br><span class="line"><span class="keyword">var</span> maxUploadTries = <span class="number">3</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> multipartMap = &#123;</span><br><span class="line">  Parts: []</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">completeMultipartUpload</span>(<span class="params">oss, doneParams</span>) </span>&#123;</span><br><span class="line">  oss.completeMultipartUpload(doneParams, <span class="function"><span class="keyword">function</span> (<span class="params">err, data</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (err) &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">&quot;An error occurred while completing the multipart upload&quot;</span>);</span><br><span class="line">      <span class="built_in">console</span>.log(err);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">var</span> delta = (<span class="keyword">new</span> <span class="built_in">Date</span>() - startTime) / <span class="number">1000</span>;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">&#x27;Completed upload in&#x27;</span>, delta, <span class="string">&#x27;seconds&#x27;</span>);</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">&#x27;Final upload data:&#x27;</span>, data);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">uploadPart</span>(<span class="params">oss, multipart, partParams, tryNum</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> tryNum = tryNum || <span class="number">1</span>;</span><br><span class="line">  oss.uploadPart(partParams, <span class="function"><span class="keyword">function</span> (<span class="params">multiErr, mData</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (multiErr) &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">&#x27;multiErr, upload part error:&#x27;</span>, multiErr);</span><br><span class="line">      <span class="keyword">if</span> (tryNum &lt; maxUploadTries) &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">&#x27;Retrying upload of part: #&#x27;</span>, partParams.PartNumber)</span><br><span class="line">        uploadPart(oss, multipart, partParams, tryNum + <span class="number">1</span>);</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">&#x27;Failed uploading part: #&#x27;</span>, partParams.PartNumber)</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    multipartMap.Parts[<span class="built_in">this</span>.request.params.PartNumber - <span class="number">1</span>] = &#123;</span><br><span class="line">      ETag: mData.ETag,</span><br><span class="line">      PartNumber: <span class="built_in">Number</span>(<span class="built_in">this</span>.request.params.PartNumber)</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&quot;Completed part&quot;</span>, <span class="built_in">this</span>.request.params.PartNumber);</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;mData&#x27;</span>, mData);</span><br><span class="line">    <span class="keyword">if</span> (--numPartsLeft &gt; <span class="number">0</span>) <span class="keyword">return</span>; <span class="comment">// complete only when all parts uploaded</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> doneParams = &#123;</span><br><span class="line">      Bucket: bucket,</span><br><span class="line">      Key: fileKey,</span><br><span class="line">      CompleteMultipartUpload: multipartMap,</span><br><span class="line">      UploadId: multipart.UploadId</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&quot;Completing upload...&quot;</span>);</span><br><span class="line">    completeMultipartUpload(oss, doneParams);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Multipart</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&quot;Creating multipart upload for:&quot;</span>, fileKey);</span><br><span class="line">oss.createMultipartUpload(&#123;</span><br><span class="line">  ACL: <span class="string">&#x27;public-read&#x27;</span>,</span><br><span class="line">  Bucket: bucket,</span><br><span class="line">  Key: fileKey,</span><br><span class="line">  ContentType: <span class="string">&#x27;audio/mpeg&#x27;</span>,</span><br><span class="line">  ContentDisposition: <span class="string">&#x27;&#x27;</span></span><br><span class="line">  <span class="comment">//CacheControl: &#x27;&#x27;,</span></span><br><span class="line">  <span class="comment">//ContentEncoding: &#x27;&#x27;,</span></span><br><span class="line">  <span class="comment">//Expires: &#x27;&#x27;,</span></span><br><span class="line">  <span class="comment">//ServerSideEncryption: &#x27;&#x27;</span></span><br><span class="line">&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">mpErr, multipart</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (mpErr) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;Error!&#x27;</span>, mpErr);</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;Got upload ID&quot;</span>, multipart.UploadId);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Grab each partSize chunk and upload it as a part</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> rangeStart = <span class="number">0</span>; rangeStart &lt; buffer.length; rangeStart += partSize) &#123;</span><br><span class="line">    partNum++;</span><br><span class="line">    <span class="keyword">var</span> end = <span class="built_in">Math</span>.min(rangeStart + partSize, buffer.length),</span><br><span class="line">      partParams = &#123;</span><br><span class="line">        Body: buffer.slice(rangeStart, end),</span><br><span class="line">        Bucket: bucket,</span><br><span class="line">        Key: fileKey,</span><br><span class="line">        PartNumber: <span class="built_in">String</span>(partNum),</span><br><span class="line">        UploadId: multipart.UploadId</span><br><span class="line">      &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Send a single part</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;Uploading part: #&#x27;</span>, partParams.PartNumber, <span class="string">&#x27;, Range start:&#x27;</span>, rangeStart);</span><br><span class="line">    uploadPart(oss, multipart, partParams);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></div>
