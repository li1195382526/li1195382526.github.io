        <h1 id="React项目打包发布npm步骤"><a href="#React项目打包发布npm步骤" class="headerlink" title="React项目打包发布npm步骤"></a>React项目打包发布npm步骤</h1><span id="more"></span>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">React项目打包发布npm步骤</span><br><span class="line">1.注册 登录npm   网址：https://www.npmjs.com（http://39.97.165.254:1234/）</span><br><span class="line">2.创建项目，进入项目进行登录：npm login</span><br><span class="line">3.本地初始化项目以及命名，版本：npm init</span><br><span class="line">4.仓库指向地址：npm config set registry https://registry.npmjs.org/</span><br><span class="line">指向公司自己搭建的地址：npm config set registry http://39.97.32.22:1234/（测试）npm config set registry http://39.97.165.254:1234/（生产）</span><br><span class="line">5.发布：npm publish（要进行邮箱验证才可以发布成功）</span><br><span class="line">6.在项目中npm install 项目名称</span><br><span class="line"></span><br><span class="line">验证包是否可以引入</span><br><span class="line">1.npm run build 打包组件</span><br><span class="line">2.Npm link 把打包之后的组件引入global node_modules</span><br><span class="line">3.在其他项目中引用 npm link 项目名称，进行验证是否符合预期</span><br><span class="line"></span><br><span class="line">4.Index.js文件写法</span><br><span class="line">import EndPage from &#x27;./app/containers/EndPage&#x27;</span><br><span class="line"></span><br><span class="line">module.exports = &#123;</span><br><span class="line">    EndPage</span><br><span class="line">&#125;</span><br><span class="line">6.在项目中import EndPage from EndPage</span><br><span class="line">修改你项目主目录下的package.json文件在文件添加一个程序的入口配置 如图：还有记得修改private 为 false（取消私有）</span><br><span class="line">主文件入口：“main”：“dist/app.js”</span><br><span class="line">https://blog.csdn.net/qq_41387882/article/details/82775705</span><br><span class="line"></span><br><span class="line">设置仓库地址为npm官方仓库地址(国内大部分都使用阿里淘宝镜像，如果没改publish会失败) npm config set registry https://registry.npmjs.org/</span><br><span class="line">7.仓库指向地址：npm config set registry https://registry.npmjs.org/</span><br><span class="line"></span><br><span class="line">[root@node3 ~]# npm config set proxy null 清空指向</span><br><span class="line">[root@node3 ~]# npm config set registry http://39.97.32.22:1234/ 指向</span><br><span class="line">http://39.97.165.254:1234/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">output: &#123;</span><br><span class="line">    path: path.join(__dirname, &#x27;../lib&#x27;),</span><br><span class="line">    filename: &#x27;index.js&#x27;,</span><br><span class="line">    libraryTarget: &#x27;umd&#x27;  </span><br><span class="line">    <span class="comment">//发布组件专用,必须配置libraryTarget: &#x27;umd&#x27;，umd为兼容模式</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">是用别人的npm库</span><br><span class="line">https://blog.csdn.net/w13707470416/article/details/85246909</span><br></pre></td></tr></table></figure>
